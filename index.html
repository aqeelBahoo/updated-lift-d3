#main-div{
    border: 1px solid black;

    margin:auto;
}
.floor{
    width: 500px;
    height: 300px;
    border: 1px solid black;
    float: right;
    text-align: center;
}
#lift{
    width: 180px;
    height: 200px;
    position: absolute;
    float: left;
    border: 1px solid red;
    text-align: center;

}

    </style>
</head>
<body>

<div id="main-div">
<div id="lift">lift</div>
    <div id="third-floor" class="floor"> <span class="glyphicon glyphicon-chevron-down stopLift"></span>third-floor</div>
    <div id="second-floor" class="floor"><span class="glyphicon glyphicon-chevron-up stopLift"></span> <span class="glyphicon glyphicon-chevron-down stopLift"></span>second-floor</div>
    <div id="first-floor" class="floor"><span class="glyphicon glyphicon-chevron-up stopLift"></span>first-floor</div>
</div>
<script>
    var borderHeight = 2;
    var floorHeight = 300;
    var liftHeight = 200;
    var noOfFloor = 3;
    var currentTop = calculateFloorTop(1);
    var stoppers = {
        '1': function(){  return currentTop >= targetTop; },
        '-1': function(){ return currentTop <= targetTop; }
    };
    var targetTop;
    var step = 2;
    var stopper = null;
    var animating = false;

    lift.style.top = currentTop + 'px';
    function moveTo(floorNumber){
        floorNumber = Math.round(floorNumber);
        if(floorNumber < 1 || floorNumber > noOfFloor){
            return alert("Invalid Floor Number");
        }
        targetTop = calculateFloorTop(floorNumber);
        var offset =  targetTop - currentTop;
        if(offset !== 0){
            var sign = Math.sign(offset);
            step = Math.abs(step) * sign;
            stopper = stoppers[sign];
            animating || animateLift();
            animating = true;
        }
    }
    function calculateFloorTop(floorNumber){
        return floorHeight  * floorNumber - liftHeight + borderHeight;
    }
    function animateLift() {
        if (!targetTop || !stopper) return;
        if (stopper()) {
            currentTop = targetTop;
            stopper = null;
            animating = false;
        }
        else {
            currentTop += step;
            requestAnimationFrame(animateLift);
        }
        lift.style.top = currentTop + 'px';
    }

    //dynamic floor
    function creatFloor(no){
        var create = $("div")
        $("#main-div").append(create)
    }

</script>
</body>
